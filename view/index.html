<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        
        <!-- Formulário de cadastro -->
        <form id="produtoForm" class="produto-form">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="vestuario">Vestuário</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="livros">Livros</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" name="estoque" min="0" value="0" required>
            </div>
            
            <button type="submit" class="btn-primary">Cadastrar Produto</button>
        </form>
        
        <!-- Lista de produtos cadastrados -->
        <div class="produtos-lista">
            <h2>Produtos Cadastrados</h2>
            <div id="produtosContainer" class="produtos-container"></div>
        </div>
    </div>

    <script src="../model/model.js"></script>
    <script src="../controller/controller.js"></script>
</body>
</html>
